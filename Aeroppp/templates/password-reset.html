
{% extends 'homepage-navbar.html' %}



{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-image: url('https://freerangestock.com/sample/148878/view-outside-an-airplane-window.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .login-container {
            margin-top: 100px; /* Adjust the margin-top as needed */
        }
        .login-box {
        
            max-width: 400px; /* Set maximum width for the login box */
            margin: 0 auto; /* Center the login box horizontally */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.36); /* Transparent background */
            border: 1px solid #000; /* Black border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for a slight elevation effect */
        }

        .form-control {
            background-color: transparent !important;
            border-color: #333;
            background-color: rgba(255, 255, 255, 0.9); 
            /* Semi-transparent white background */
        }
        .card input{
            width: 60%; /* Make the input box wider */
            padding: 10px; /* Add padding to the input box */
            border: 1px solid #ccc; /* Add border to the input box */
            border-radius: 1px; /* Add border radius to the input box */
            background-color: rgba(255, 255, 255, 0.36); /* Transparent background */
            border-color: #222;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="login-box">
        <h2 class="text-center">Password Reset</h2>
        <form method="post" autocomplete = "off">
            {% csrf_token %}
            &nbsp;
            <div class="form-group">
                <label for="email" style = "font-wight: bold; font-size: 24px;">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <!--
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            &nbsp;
            <button type="submit" class="btn btn-primary btn-block">Login</button>

            <!--
            <div class = "text-center">
                <hr>
                <a href = "{% url 'reset_password' %}"> Forgot password </a>
            </div>-->
            <!--

            <div class="text-center">
                <br>
                <a href="{% url 'reset_password' %}">Forgot password</a>
            </div>-->
            <button type="submit" class="btn btn-primary btn-block">Send Link</button>

        </form>
    </div>
</div>

</body>
</html>
{% endblock %}
