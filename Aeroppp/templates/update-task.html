{% extends 'navbar.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    /* Custom CSS */
    body {
        
        background-image: url('https://freerangestock.com/sample/148878/view-outside-an-airplane-window.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        /*
        background-image: url('static/Images/Airplane_Window_View.jpg'); /* Add your background image URL */
        background-size: cover;
        font-family: Arial, sans-serif; /* Change to desired font */
        color: #222; /* Change font color */
        */
    }
    
    
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 100px;
    }

    .transparent-container {
        background-color: transparent !important;
        border: 2px solid #333; /* Set border color to dark */
        border-radius: 10px; /* Add border radius for rounded edges */
        padding: 20px; /* Add padding for spacing */
    }
    
    .transparent-form input,
    .transparent-form select,
    .transparent-form textarea {
        background-color: transparent !important;
        border-color: #222 !important; /* Set border color to dark */
        color: #ffffff; /* Set text color to white */
    }
    
    .transparent-form input::placeholder,
    .transparent-form select::placeholder,
    .transparent-form textarea::placeholder {
        color: #ccc; /* Set placeholder text color */
    }

    .btn-secondary {
        background-color: #333 !important; /* Set button background color to dark */
        border-color: #333 !important; /* Set button border color to dark */
        color: #ffffff !important; /* Set button text color to white */
    }
    .engineer-checkbox label {
        font-size: 20px; /* Increase font size of engineer names */
    }

    .engineer-checkbox input[type="checkbox"] {
        width: 20px; /* Increase the size of the checkbox */
        height: 20px;
    }

    .form-container {
        max-width: 400px;
        width: 90%;
    }
</style>
<body>
    <div class="center-container">
        <div class="container bg-white shadow-md p-5 form-layout transparent-container">
            <h3 class="text-center mb-4">Update Task</h3>
            <form method="POST" autocomplete="off" class="transparent-form">
                {% csrf_token %}
                {{UpdateForm.as_p}}
                
                <div class="form-group">
                    <button class="btn btn-secondary btn-block" type="submit">Update Task</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>

{% endblock %}
